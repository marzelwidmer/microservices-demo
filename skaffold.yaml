apiVersion: skaffold/v2alpha3
kind: Config
profiles:
  - name: monkey
    activation:
      - kubeContext: dev/console-c3smonkey-ch:8443/developer
    build:
      insecureRegistries:
        - registry.apps.c3smonkey.ch
      tagPolicy:
        sha256: {}
      artifacts:
        - image: registry.apps.c3smonkey.ch/dev/catalog-service
          jib:
            args: ['-DskipTests' , '-Dimage=registry.apps.c3smonkey.ch/dev/catalog-service']

        - image: registry.apps.c3smonkey.ch/dev/customer-service
          jib:
            args: ['-DskipTests' , '-Dimage=registry.apps.c3smonkey.ch/dev/customer-service']

        - image: registry.apps.c3smonkey.ch/dev/order-service
          jib:
            args: ['-DskipTests' , '-Dimage=registry.apps.c3smonkey.ch/dev/order-service']

    deploy:
      kubectl:
        manifests:
          - catalog-service/k8s-deployment.yaml
          - customer-service/k8s-deployment.yaml
          - order-service/k8s-deployment.yaml
          - gateway-service/k8s-deployment.yaml

  - name: local
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: catalog-service
          context: catalog-service
          jib: {}

        - image: customer-service
          context: customer-service
          jib: {}

        - image: order-service
          context: order-service
          jib: {}
        - image: gateway-service
          context: gateway-service
          jib: {}
      local:
        push: false

